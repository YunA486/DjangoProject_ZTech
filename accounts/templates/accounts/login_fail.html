{% extends 'base.html' %}

{% block title %}logout{% endblock %}

{% block content %}
     <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center" style="padding:0; height: 100vh;">

    <div class="container" style="height: 100%">
      <div class="row">
        <div class="col-lg-6 order-1 order-lg-1 hero-img">
          <img src="/static/img/login.png" class="img-fluid" alt="">
        </div>
        <div class="col-lg-6 pt-4 pt-lg-0 order-2 order-lg-2 d-flex flex-column justify-content-center">
            <h1>Login Failed, Please Retry!</h1>

{#            <div><a href="{% url 'accounts:login' %}" class="btn btn-outline-primary">login</a></div>#}
            <a href="{% url 'accounts:register' %}" class="btn-get-started scrollto" role="button" aria-pressed="true" style="margin-top: 30px; background: #49b5e7; height: 50px; font-size: 20px">Sign Up</a>
            <a href="{% url 'accounts:login' %}" class="btn-get-started scrollto" role="button" aria-pressed="true" style="margin-top: 30px; background: #6c757d; height: 50px; font-size: 20px">Login</a>

      </div>
    </div>
