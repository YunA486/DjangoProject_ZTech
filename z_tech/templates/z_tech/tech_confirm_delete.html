{% extends 'base.html' %}

{% block title %}delete Tech{% endblock %}

{% block content %}

        <form action="" method="post">
            {% csrf_token %}
            <div class="alert alert-danger">
                너 북마크 {{ tech }} 진짜 지울거야?

            <input type="submit" value="진짜 삭제" class="btn btn-danger">

        </form>
    </div>

{% endblock %}
